<div class="container">
  <form (ngSubmit)="startSearch()" [formGroup]="searchForm" class="form-inline well wellin">
    <div class="form-group col-md-5">
      <label>Veuillez entrer un titre de film</label>
      <input
        type="texte"
        class="form-control"
        placeholder="Titre du film"
        formControlName="title"
      />
    </div>
    <div class="form-group col-md-5">
      <label>Veuillez choisir une ann√©e</label>
      <input
        type="number"
        min="1900"
        max="2022"
        step="1"
        value="2018"
        class="form-control"
        formControlName="year"
      />
    </div>
    <button type="submit" class="btn btn-primary">Rechercher</button>
  </form>
</div>
<div>
  @if (errors) {
  <div class="alert alert-danger">
    {{ errors }}
  </div>
  }
  @if (results) {
    <div class="list-group" [movieList]="results"></div>
  }
</div>
